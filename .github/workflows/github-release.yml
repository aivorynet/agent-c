name: Release
on:
  push:
    tags: ['v*']
permissions:
  contents: write
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y cmake build-essential libunwind-dev libwebsockets-dev libjansson-dev
      - run: cmake -B build -DCMAKE_BUILD_TYPE=Release && cmake --build build
  release:
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
