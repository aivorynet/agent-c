name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential libunwind-dev
      - name: Build
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release && cmake --build build
